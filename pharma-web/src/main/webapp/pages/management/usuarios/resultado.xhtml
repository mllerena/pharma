<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pr="http://primefacesreload.com/jsf/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<pr:dataTable id="dtResult" dataTable="#{bean.dataTable}" selection="#{bean.currentEntity}" rowKey="#{row.id}">
       
		<p:column sortBy="#{row.id}" headerText="Código">
			<h:outputText value="#{row.id}" />
		</p:column>
		
		<p:column sortBy="#{row.usuario}" headerText="Usuario">
			<h:outputText value="#{row.usuario}" />
		</p:column>
		
		<p:column sortBy="#{row.nombre}" headerText="Nombre">
			<h:outputText value="#{row.nombre}" />
		</p:column>
		
		<p:column sortBy="#{row.apellido}" headerText="Apellido">
			<h:outputText value="#{row.apellido}" />
		</p:column>
		
		<p:column sortBy="#{row.telefonoFijo}" headerText="Teléfono fijo">
			<h:outputText value="#{row.telefonoFijo}" />
		</p:column>
		
		<p:column sortBy="#{row.telefonoMovil}" headerText="Teléfono móvil">
			<h:outputText value="#{row.telefonoMovil}" />
		</p:column>
		
		<p:column sortBy="#{row.fechaCreacion}" headerText="Fecha creación">
			<h:outputText value="#{row.fechaCreacion}">
				<f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" type="both" />
			</h:outputText>
		</p:column>
	


	</pr:dataTable>

</ui:composition>
