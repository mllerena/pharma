<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pr="http://primefacesreload.com/jsf/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">




	<h:panelGrid columns="2">

		<p:outputLabel value="Usuario:" for="itUsuarioi" />
		<p:inputText id="itUsuarioi" value="#{activeItem.usuario.usuario}"
			 readonly="true" label="nombre" size="35">
				<p:ajax event="change"  process="@this"></p:ajax>
		</p:inputText>
		
		<p:outputLabel value="Rol:" for="acRoli" />

		<p:autoComplete id="acRoli" value="#{activeItem.rol}"
			completeMethod="#{bean.completeRol}" var="rol"
			itemLabel="#{rol.nombre}" itemValue="#{rol}"
			converter="#{rolConverter}" forceSelection="true" dropdown="true" >
			<p:ajax event="itemSelect" process="@this"></p:ajax>
			</p:autoComplete>



	</h:panelGrid>
	
	
	



</ui:composition>
