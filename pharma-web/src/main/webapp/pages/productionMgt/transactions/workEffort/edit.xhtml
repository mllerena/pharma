<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pr="http://primefacesreload.com/jsf/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">




	<h:panelGrid columns="2"> 



		

		<p:outputLabel value="Empleado:" for="acEmpleado" /> 
		<p:autoComplete id="acEmpleado" value="#{activeItem.CBpartnerId}" 
								completeMethod="#{bean.completeEmpleados}" var="mach"
								itemLabel="#{mach.name}" itemValue="#{mach}"
								converter="#{cBpartnerConverter}" forceSelection="true" 
								dropdown="true" emptyMessage="No hay datos para mostrar" >
								<p:ajax event="itemSelect" process="@this"></p:ajax> 	
								</p:autoComplete>

	</h:panelGrid>


</ui:composition>
