<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pr="http://primefacesreload.com/jsf/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<pr:dataTable id="dtResult" dataTable="#{bean.dataTable}"
		selection="#{bean.currentEntity}" rowKey="#{row.id}" auditable="false"> 

		<p:column sortBy="#{row.id}" headerText="Código tarea">
			<h:outputText value="#{row.id}" />
		</p:column>

		<p:column sortBy="#{row.name}" headerText="Nombre tarea">
			<h:outputText value="#{row.name}" /> 
		</p:column>
		
		<p:column sortBy="#{row.processInstanceId}" headerText="Instancia de proceso" >
			<h:outputText value="#{row.processInstanceId}" /> 
		</p:column>

		<p:column headerText="Proceso"> 
			<h:outputText value="#{taskSummaryController.getNameProcessInstance(row.processInstanceId)}" /> 
		</p:column>

		<p:column  headerText="Estado">
			<h:outputText  value="#{taskSummaryController.descripcionEstado(row.status)}" />
		</p:column>
		
		<p:column sortBy="#{row.createdOn}" headerText="Creación" width="130"> 
			<h:outputText value="#{row.createdOn}" >
					<f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" type="both" /> 
			</h:outputText>
		</p:column>

		<p:column sortBy="#{row.actualOwnerId}" headerText="Usuario actual">  
			<h:outputText value="#{row.actualOwnerId}" /> 
		</p:column>


	</pr:dataTable>

</ui:composition>
