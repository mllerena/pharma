<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pr="http://primefacesreload.com/jsf/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/resources/templates/bodyTabTemplate.xhtml">


	<ui:param name="bean" value="#{maProcessplanController}" />


	<ui:define name="filtro">
		<ui:include src="/pages/productionMgt/setup/processPlan/filtro.xhtml"></ui:include>
	</ui:define>

	<ui:define name="resultado">
		<ui:include
			src="/pages/productionMgt/setup/processPlan/resultado.xhtml"></ui:include>
	</ui:define>

	<ui:define name="detalle">
		<ui:include src="/pages/productionMgt/setup/processPlan/detalle.xhtml"></ui:include>
	</ui:define>

	<ui:define name="extraButtonsDetail">

		<p:commandButton icon="ui-icon-transferthick-e-w"
						process="@this lpDetail" update="pg_detalle cbCompleteTask"  
							actionListener="#{maProcessplanController.completeTask()}"   
						id="cbCompleteTask" value="Siguiente actividad" rendered="#{maProcessplanController.taskActive != null ? maProcessplanController.taskActive.status eq 'InProgress' : false}"/>	

	</ui:define>



</ui:composition>
