<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pr="http://primefacesreload.com/jsf/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


	<o:methodParam name="method" value="#{bean.returnLocation}" />

	<h:panelGrid columns="2">


		<p:outputLabel value="Producto:" for="otProductEdit" />
		<h:panelGrid columns="2">
			<h:inputText id="otProductEdit" value="#{activeItem.MProductId.name}"
				readonly="true" size="40"></h:inputText>
			<p:commandButton
				actionListener="#{mProductView.view(activeItem.MProductId)}"
				icon="ui-icon-search" title="Buscar" process="@this">
				<p:ajax event="dialogReturn" listener="#{method}"
					update="otProductEdit" />
			</p:commandButton>

		</h:panelGrid>

		<p:outputLabel value="Tipo producción:" for="somPTypeEdit" />
		<p:selectOneMenu id="somPTypeEdit" value="#{activeItem.productiontype}" converter="#{productionTypeConverter}" >
			<f:selectItem itemLabel="Seleccione" noSelectionOption="true"
				itemValue="#{null}" />
			<f:selectItems value="#{bean.listProductionType}" var="type"
				itemLabel="#{type.enumValue}" itemValue="#{type}" />
			<p:ajax event="change" process="@this" update="itCostCompEdit" listener="#{bean.resetComponentCost()}"></p:ajax> 
		</p:selectOneMenu>
		
		
		<p:outputLabel value="Cantidad:" for="itQuanEdit" />
		<p:inputText id="itQuanEdit" value="#{activeItem.quantity}">
			<f:validateLongRange minimum="1" maximum="99999"></f:validateLongRange>
		</p:inputText>
		
		
		<p:outputLabel value="Porcentaje de disminución:" for="itDecreaseEdit" />
		<p:inputText id="itDecreaseEdit" value="#{activeItem.decrease}">
			<f:validateLongRange minimum="0" maximum="99999"></f:validateLongRange>
		</p:inputText>
		
		<p:outputLabel value="Porcentaje Piezas rechazadas:" for="itRejectedEdit" />
		<p:inputText id="itRejectedEdit" value="#{activeItem.rejected}">
			<f:validateLongRange minimum="0" maximum="99999"></f:validateLongRange>
		</p:inputText>
		
		<p:outputLabel value="Costo:" for="itCostEdit" />
		<p:inputText id="itCostEdit" value="#{activeItem.cost}">
			<f:validateDoubleRange minimum="1" maximum="99999"></f:validateDoubleRange>
		</p:inputText>
		
		<p:outputLabel value="Costo de componente:" for="itCostCompEdit"  />  
		<p:inputText id="itCostCompEdit" value="#{activeItem.componentcost}" disabled="#{not bean.activeComponentCost}">  
			<f:validateDoubleRange minimum="0" maximum="99999"></f:validateDoubleRange>
		</p:inputText>



	</h:panelGrid>


</ui:composition>
