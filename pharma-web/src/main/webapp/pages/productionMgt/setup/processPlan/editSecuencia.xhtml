<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pr="http://primefacesreload.com/jsf/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">




	<h:panelGrid columns="2">


		<p:outputLabel value="Nombre:" for="itNombreSecEdit" />
		<p:inputText id="itNombreSecEdit" value="#{activeItem.name}"
			required="true" requiredMessage="El campo Nombre es requerido"
			size="50" maxlength="60" title="Nombre de la operación">
		</p:inputText>



		<p:outputLabel value="Descripción:" for="itDescripcionSecEdit" />
		<p:inputTextarea id="itDescripcionSecEdit"
			value="#{activeItem.description}" label="descripcion" cols="50"
			rows="3" maxlength="255">
		</p:inputTextarea>

		<p:outputLabel value="Proceso:" for="acProcesoEdit" />
		<p:autoComplete id="acProcesoEdit" value="#{activeItem.maProcessId}"
			title="Actividad que se ejecuta durante la operación"
			completeMethod="#{bean.completeProcess}" var="mach"
			itemLabel="#{mach.name}" itemValue="#{mach}"
			converter="#{maProcessConverter}" forceSelection="true"
			dropdown="true" emptyMessage="No hay datos para mostrar">
		</p:autoComplete>

		<p:outputLabel value="Uso centro de costo:" for="itUsoCentroCostoEdit" />
		<p:inputText id="itUsoCentroCostoEdit"
			value="#{activeItem.costcenteruse}"
			title="La estimación de cuánto tiempo(horas) se utilizará el centro de coste durante la operación">
			<f:validateLongRange minimum="1" maximum="99999"></f:validateLongRange>
			
		</p:inputText>


		<p:outputLabel value="Tiempo de preparación:" for="itTiempoPrepaEdit" />
		<p:inputText id="itTiempoPrepaEdit" value="#{activeItem.preptime}"
			title="Indicación del tiempo(horas) de los preparativos necesarios para las operaciones">
			<f:validateLongRange minimum="1" maximum="99999"></f:validateLongRange>
		</p:inputText>

		<p:outputLabel value="Multiplicador:" for="itMultiplicaEdit" />
		<p:inputText id="itMultiplicaEdit"
			title="Indicación de cuántas veces la operación tiene que ser ejecutado en una serie de producción"
			value="#{activeItem.multiplier}">
			<f:validateLongRange minimum="1" maximum="99999"></f:validateLongRange>
		</p:inputText>

		<p:outputLabel value="Cantidad Vacía:" for="somCantidadVaciaEdit"
			title="La selección tiene el resultado de que cuando el requisito de trabajo inserta la información del plan de proceso, las cantidades de los productos se dejan a cero, por lo que se puede introducir manualmente." />
		<p:selectOneMenu id="somCantidadVaciaEdit" value="#{activeItem.noqty}"
			converter="#{yesNoConverter}">
			<f:selectItem itemLabel="Seleccione" noSelectionOption="true"
				itemValue="#{null}" />
			<f:selectItems value="#{bean.listYesNo}" var="type"
				itemLabel="#{type.enumValue}" itemValue="#{type}" />
			<p:ajax event="change" process="@this"></p:ajax>
		</p:selectOneMenu>

		<p:outputLabel value="Uso global:" for="somConsumoConjuntoEdit"
			title="Cuando se selecciona la aplicación rellena el producto en la pestaña uso global del esfuerzo de trabajo(Parte de trabajo) cuando se ejecuta el proceso de standares. Cuando se valida el esfuerzo de trabajo, la aplicación divide las entradas en la pestaña uso global entre todas las series de producción que utilizan este producto. Se inserta como un P- adicional con el fin de ser incluidos en los costos de los cálculos." />
		<p:selectOneMenu id="somConsumoConjuntoEdit"
			value="#{activeItem.groupuse}" converter="#{yesNoConverter}">
			<f:selectItem itemLabel="Seleccione" noSelectionOption="true"
				itemValue="#{null}" />
			<f:selectItems value="#{bean.listYesNo}" var="type"
				itemLabel="#{type.enumValue}" itemValue="#{type}" />
			<p:ajax event="change" process="@this"></p:ajax>
		</p:selectOneMenu>

		<p:outputLabel value="Material Usado:" for="somMaterialUsadoEdit" title="Indicación de la operación si se está ejecutado por un tercero"/>
		<p:selectOneMenu id="somMaterialUsadoEdit"
			value="#{activeItem.calculated}" converter="#{yesNoConverter}">
			<f:selectItem itemLabel="Seleccione" noSelectionOption="true"
				itemValue="#{null}" />
			<f:selectItems value="#{bean.listYesNo}" var="type"
				itemLabel="#{type.enumValue}" itemValue="#{type}" />
		</p:selectOneMenu>

		<p:outputLabel value="Valor por defecto:" for="somValorDefectoEdit" />
		<p:selectOneMenu id="somValorDefectoEdit"
			value="#{activeItem.isdefault}" converter="#{yesNoConverter}">
			<f:selectItem itemLabel="Seleccione" noSelectionOption="true"
				itemValue="#{null}" />
			<f:selectItems value="#{bean.listYesNo}" var="type"
				itemLabel="#{type.enumValue}" itemValue="#{type}" />
		</p:selectOneMenu>

		<p:outputLabel value="Costo por centro:" for="itCostoCentroEdit" />
		<p:inputText id="itCostoCentroEdit"
			value="#{activeItem.costcentercost}">
		</p:inputText>




	</h:panelGrid>


</ui:composition>
