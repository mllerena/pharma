<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pr="http://primefacesreload.com/jsf/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">




	<h:panelGrid columns="2">


		<p:outputLabel value="Tipo de periodicidad:" for="somPeriodicity" />
		<p:selectOneMenu id="somPeriodicity" converter="#{periodicityTypeConverter}"  
			value="#{activeItem.periodicityType}" style="width:100%;">
			<f:selectItem itemLabel="Seleccione" noSelectionOption="true"
				itemValue="#{null}" />
			<f:selectItems value="#{bean.listPeriodicityType}" var="type"
				itemLabel="#{type.enumValue}" itemValue="#{type}" />
			<p:ajax event="change" process="@this"></p:ajax>
		</p:selectOneMenu>
		
		
		<p:outputLabel value="Turno:" for="somShift" />
		<p:selectOneMenu id="somShift" value="#{activeItem.shift}" converter="#{shiftTypeConverter}" 
								style="width:100%;">
								<f:selectItem itemLabel="Seleccione" noSelectionOption="true"
									itemValue="#{null}" />
								<f:selectItems value="#{bean.listShiftType}" var="type" 
									itemLabel="#{type.enumValue}" itemValue="#{type}" />
									<p:ajax event="change" process="@this"></p:ajax> 
							</p:selectOneMenu>
							
		
		<p:outputLabel value="Fecha inicio:" for="cInitdate" />					
		<p:calendar id="cInitdate" value="#{activeItem.initdate}" pattern="dd-MM-yyyy" 
								placeholder="dd-MM-yyyy" >
								<p:ajax event="dateSelect" process="@this"></p:ajax>  
								</p:calendar>
								
		
		<p:outputLabel value="Excluir fin de semana:" for="somExclude" /> 
		<p:selectOneMenu id="somExclude" value="#{activeItem.excludeweekend}" converter="#{yesNoConverter}"> 
								<f:selectItem itemLabel="Seleccione" noSelectionOption="true"
									itemValue="#{null}" />
								<f:selectItems value="#{bean.listYesNo}" var="type" 
									itemLabel="#{type.enumValue}" itemValue="#{type}" />
									<p:ajax event="change" process="@this"></p:ajax>
							</p:selectOneMenu>								
								

	</h:panelGrid>


</ui:composition>
