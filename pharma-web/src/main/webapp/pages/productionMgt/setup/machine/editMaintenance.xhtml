<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pr="http://primefacesreload.com/jsf/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">




	<h:panelGrid columns="2">


		<p:outputLabel value="Nombre:" for="itNombrei" />
		<p:inputText id="itNombrei" value="#{activeItem.name}"
			required="true" requiredMessage="El campo Nombre es requerido"
			size="50" maxlength="60">
			<p:ajax event="change" process="@this"></p:ajax>
		</p:inputText>

		<p:outputLabel value="Tipo de mantenimiento:" for="somMaintType" /> 
		<p:selectOneMenu id="somMaintType"  value="#{activeItem.maintenanceType}" required="true" requiredMessage="El valor es requerido" 
					converter="#{maintTypeConverter}"> 
			<f:selectItem itemLabel="Seleccione" noSelectionOption="true"
				itemValue="#{null}" />
			<f:selectItems value="#{bean.listMaintType}" var="type"
				itemLabel="#{type.enumValue}" itemValue="#{type}" />
			<p:ajax event="change" process="@this"></p:ajax>
		</p:selectOneMenu>
		
		<p:outputLabel value="OperaciÃ³n de mantenimiento:" for="acMaintOpera" /> 
		<p:autoComplete id="acMaintOpera"
								value="#{activeItem.maMaintOperationId}"  
								completeMethod="#{bean.completeMaintenanceOperation}" var="comp" 
								itemLabel="#{comp.name}" itemValue="#{comp}" 
								converter="#{maMaintOperationConverter}" forceSelection="true"    
								dropdown="true" emptyMessage="No hay datos para mostrar">
			<p:ajax event="itemSelect" process="@this"></p:ajax> 					
		</p:autoComplete> 
				
		<p:outputLabel value="Tiempo esperado (Horas):" for="sPlannedTime" />
		<p:spinner id="sPlannedTime" value="#{activeItem.plannedtime}" > 
			<p:ajax event="change" process="@this"></p:ajax>
		</p:spinner>

	</h:panelGrid>


</ui:composition>
