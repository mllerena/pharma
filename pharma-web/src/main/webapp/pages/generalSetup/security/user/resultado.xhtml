<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pr="http://primefacesreload.com/jsf/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<pr:dataTable id="dtResult" dataTable="#{bean.dataTable}" selection="#{bean.currentEntity}" rowKey="#{row.id}">
       
		<p:column sortBy="#{row.id}" headerText="Código">
			<h:outputText value="#{row.id}" />
		</p:column>
		
		<p:column sortBy="#{row.username}" headerText="Usuario">
			<h:outputText value="#{row.username}" />
		</p:column>
		
		<p:column sortBy="#{row.firstname}" headerText="Nombre">
			<h:outputText value="#{row.firstname}" />
		</p:column>
		
		<p:column sortBy="#{row.lastname}" headerText="Apellido">
			<h:outputText value="#{row.lastname}" />
		</p:column>
		
		<p:column sortBy="#{row.phone}" headerText="Teléfono fijo">
			<h:outputText value="#{row.phone}" />
		</p:column>
		
		<p:column sortBy="#{row.phone2}" headerText="Teléfono móvil">
			<h:outputText value="#{row.phone2}" />
		</p:column>
	
	</pr:dataTable>

</ui:composition>
