<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pr="http://primefacesreload.com/jsf/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
	
	<o:methodParam name="method" value="#{bean.returnLocation}" />

	<h:panelGrid columns="4">

		<p:outputLabel value="Nombre:" for="itNombreEdit" />
		<p:inputText id="itNombreEdit" value="#{bean.currentEntity.name}"
			required="true"
			requiredMessage="El campo Nombre es requerido" size="50" maxlength="60">
		</p:inputText>
		
		<p:outputLabel value="Descripción:" for="itDescripcionEdit" />
		<p:inputTextarea id="itDescripcionEdit" 
			value="#{bean.currentEntity.description}" label="descripcion"
			cols="50" rows="3" maxlength="255">
		</p:inputTextarea>
		
		<p:outputLabel value="Dirección:" for="itDirEdit" />
		<h:panelGrid columns="2">
			<h:outputText id="itDirEdit" value="#{bean.currentEntity.CLocationId.address1}"></h:outputText> 
			<p:commandButton actionListener="#{cLocationView.view(bean.currentEntity.CLocationId)}" icon="ui-icon-search" title="Buscar" immediate="true">
				<p:ajax event="dialogReturn" listener="#{method}" update="itDirEdit" /> 
			</p:commandButton>
			 
		</h:panelGrid>
		

	</h:panelGrid>
	<br clear="all"></br>
	
	<p:tabView id="tvDetalles" rendered="#{bean.currentEntity.id ne null}">
	
		<p:tab id="tLocator" title="Bodega">  

			<pr:dataList id="dlLocator" dataList="#{bean.detalleHueco}" 
				rowKey="#{row.id}" title="Herramientas asociadas" 
				rendered="#{bean.currentEntity.id ne null}">

				<p:column headerText="Código"> 
					<h:outputText value="#{row.id}" />
				</p:column>
				
				<p:column headerText="Nombre" >
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{row.name}" ></h:outputText>
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{row.name}"></p:inputText>         
						</f:facet> 
					</p:cellEditor>
				</p:column> 

				<p:column headerText="Estantería (X)" >
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{row.x}" ></h:outputText>
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{row.x}"></p:inputText>          
						</f:facet> 
					</p:cellEditor>
				</p:column> 
				
				<p:column headerText="Columna (Y)" >
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{row.y}" ></h:outputText>
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{row.y}"></p:inputText>          
						</f:facet> 
					</p:cellEditor>
				</p:column> 
				
				<p:column headerText="Altura (Z)" >
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{row.z}" ></h:outputText>
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{row.z}"></p:inputText>          
						</f:facet> 
					</p:cellEditor>
				</p:column> 
				
				<p:column headerText="Prioridad Relativa" >
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{row.priorityno}" ></h:outputText>
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{row.priorityno}" >
								<f:convertNumber integerOnly="true"/> 
							</p:inputText> 
						</f:facet> 
					</p:cellEditor>
				</p:column> 
				
				<p:column headerText="Valor por defecto">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{row.isdefault.enumValue}" /> 
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{row.isdefault}"> 
								<f:selectItem itemLabel="Seleccione" noSelectionOption="true"
									itemValue="#{null}" /> 
								<f:selectItems value="#{bean.listYesNo}" var="type" 
									itemLabel="#{type.enumValue}" itemValue="#{type}" />
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>			
				

			</pr:dataList> 

			<pr:dataModal title="Hueco" for="dlLocator" 
				dataList="#{bean.detalleHueco}" width="430" height="250">    
				<ui:include src="/pages/wareHouseMgt/setup/warehouse/edit.xhtml"></ui:include>   
			</pr:dataModal>

		</p:tab>
	</p:tabView>

	

</ui:composition>
